<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Blue Weather</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-sm-7 popular-destinations">
                    <br>
                    <h4 style="text-align: center;">Weather forecast of popular cities</h4>
                    <hr>
                    <div class="card-columns" id="weatherCards"></div>
                </div>
                <div class="col-sm-5 popular-destinations">
                    <br>
                    <h4 style="text-align: center;">Search forecast of cities</h4>
                    <hr>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="city" class="sr-only">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City"
                                style="width: 350px" autocomplete="off">
                        </div>
                        <button type="button" id="search" class="btn btn-info">Get Forecast</button>
                    </form>
                    <br>
                    <hr>
                    <div id="weatherForecast" style="text-align: center;"></div>
                </div>
            </div>
        </main>

        <script src="search.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
